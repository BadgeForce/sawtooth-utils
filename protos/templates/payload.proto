syntax = "proto3";
option go_package = "badgeforce_pb";
package badgeforce_pb;

import "protos/template.proto";

enum Method {
    CREATE = 0;
    UPDATE = 1;
    DELETE = 2;
}

message RPCRequest {
    oneof method {
        Create create = 1;
        Delete delete = 2;
    }
}

message Create {
    Template params = 1;
}

message Delete {
    repeated string addresses  = 1;
}